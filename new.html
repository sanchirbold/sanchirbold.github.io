<!DOCTYPE html>
<html>
    <body>
        <input type="text" placeholder="GIF" id="myinput">
        <button onclick="getDATA()" id="mybutton">Search</button>
        <div id="mydivcontainer" class="mydivcontainer" style="overflow: scroll;">
                
        </div>
        <script>
            let API = "https://api.giphy.com/v1/gifs/search?api_key=fRJWaBlz0OTnMSS0tw9w1qSAxoiigSH7&q=dogs&limit=25&offset=0&rating=g&lang=en";
            let restAPI = "&limit=5";
            let GifName;
            let myinput = document.getElementById("myinput");
            let myImg;
            let myBody = document.getElementById("mybody");
            let myButton = document.getElementById("mybutton"); 
            let mydivcontainer = document.getElementById("mydivcontainer");
            let count = 0;
            function getDATA(){
                count++;
                GifName = myinput.value;
                myinput.value = "";
                fetch(API + GifName + restAPI).then(function(response){
                    return response.json();
                }).then(function(url){
                    for(let i = 0; i < url.data.length; i++){
                    myImg = document.createElement("img");
                    myImg.src = url.data[i].images.downsized.url;
                    mydivcontainer.append(myImg);     
                }})
                if(count == 2){count = 1;mydivcontainer.innerHTML = "";}}
          </script>
    </body>
</html>
